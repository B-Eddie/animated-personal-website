<!doctype html>
<html class="overflow-hidden">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>Eddie Bian</title>
</head>

<body class="text-white bg-black font-courier">
  <section class="flex h-screen flex-col items-center gap-12 md:gap-24 align-center" id="loading">
    <div class="flex items-center flex-col pt-28 md:pt-32 gap-10">
      <img src="assets/logo.png" alt="logo" class="h-60 w-60">
      <h1 class="font-bold text-center text-4xl">
        Murder of Codes
      </h1>
    </div>
    <div class="flex w-1/2 bg-dark-gray rounded-full align-center items-center mr-auto ml-auto">
      <div id="progress-bar" class="h-2.5 bg-light-graye rounded-full w-0"></div>
    </div>
    <div class="mt-6 flex flex-col align-center items-center">
      <p>Scroll</p>
      <img src="assets/icons/arrow.svg" alt="scroll-down" class="h-12 animate-move-down-up mt-2">
    </div>
  </section>

  <section id="welcome" class="h-screen flex-col mx-96 align-center text-center items-center">
    <img src="assets/icons/desktop.svg" alt="desktop" id="desktop"
      class="flex justify-center absolute mt-20 mx-auto align-center">
    <h1 class="text-greene text-6xl font-bold mt-32 disapere" id="welcome-text">Welcome</h1>
    <div class="mt-12 -ml-32 w-80 text-left disapere" id="text-animation">
      <h2 class="font-bold text-4xl">I'm Eddie</h2>
      <div class="flex flex-row font-semibold mt-5">
        <h3>A&nbsp;</h3>
        <p class="header-sub-title" id="word"></p>
        <span class="caret"
          style="animation: blink 1s step-end infinite; background-color: hsla(1, 1%, 100%, 1);">|</span>
      </div>
    </div>
    </div>
    <p class="flex absolute flex-col text-dark-greene font-bold text-6xl top-0 flex-nowrap text-nowrap text-left"
      id="onezero"></p>
  </section>

  <section id="computer" class="h-screen w-screen flex-col bg-white relative">
    <h1 class="mx-auto text-black text-5xl font-bold pt-5">Languages</h1>
    <div class="button-container text-black flex flex-row gap-10 px-5 pt-10 flex-wrap">
      <div class="flex flex-row h-24 font-bold text-3xl gap-4 border-greene border-solid border-4 px-3 py-3 transition-colors hover:border-red-500 cursor-pointer" onclick="insertText('python')">
        <img src="assets/python.png" alt="python">
        <button>Python</button>
      </div>
      
      <div class="flex flex-row h-24 font-bold text-3xl gap-4 border-greene border-solid border-4 px-3 py-3 transition-colors hover:border-red-500 cursor-pointer" onclick="insertText('html')">
        <img src="assets/css.png" alt="css">
        <button>HTML</button>
      </div>

      <div class="flex flex-row h-24 font-bold text-3xl gap-4 border-greene border-solid border-4 px-3 py-3 transition-colors hover:border-red-500 cursor-pointer" onclick="insertText('css')">
        <img src="assets/css.png" alt="css">
        <button>CSS</button>
      </div>

      <div class="flex flex-row h-24 font-bold text-3xl gap-4 border-greene border-solid border-4 px-3 py-3 transition-colors hover:border-red-500 cursor-pointer" onclick="insertText('javascript')">
        <img src="assets/javascript.png" alt="javascript">
        <button>JavaScript</button>
      </div>

      <div class="flex flex-row h-24 font-bold text-3xl gap-4 border-greene border-solid border-4 px-3 py-3 transition-colors hover:border-red-500 cursor-pointer" onclick="insertText('csharp')">
        <img src="assets/csharp.png" alt="csharp">
        <button>C#</button>
      </div>

      <div class="flex flex-row h-24 font-bold text-3xl gap-4 border-greene border-solid border-4 px-3 py-3 transition-colors hover:border-red-500 cursor-pointer" onclick="insertText('flask')">
        <img src="assets/flask.png" alt="flask">
        <button>Flask</button>
      </div>

      <div class="flex flex-row h-24 font-bold text-3xl gap-4 border-greene border-solid border-4 px-3 py-3 transition-colors hover:border-red-500 cursor-pointer" onclick="insertText('java')">
        <img src="assets/java.png" alt="java">
        <button>Java</button>
      </div>

      <div class="flex flex-row h-24 font-bold text-3xl gap-4 border-greene border-solid border-4 px-3 py-3 transition-colors hover:border-red-500 cursor-pointer" onclick="insertText('mysql')">
        <img src="assets/mysql.png" alt="mysql">
        <button>MySQL</button>
      </div>
      </div>
    </div>

    <div id="terminal-container" class="text-black absolute bottom-0 ">
      <div class="flex flex-row">
        <div class="bg-565656 text-white px-3">Terminal
          <hr>
        </div>
        <div class="bg-1B1B1B w-screen"></div>
      </div>

      <div class="terminal overflow-y-hidden w-screen h-64 bg-565656 pl-4 py-4" id="terminal">
        <div class="input-line flex">
          <span class="text-greene">~/Skills &gt;&nbsp;</span><input type="text" id="input"
            class="flex-1 bg-565656 text-white border-none outline-none" autofocus autocomplete="off">
        </div>
      </div>
    </div>
  </section>

  <section id="projects"
    class="h-screen w-screen flex-col mx-96 align-center text-center items-center ml-auto mr-auto mt-52 text-black">
    <img src="assets/icons/bottom-desktop.svg" alt="bottom-desktop" class="w-52 z-10 ml-auto mr-auto">
    <div class="bg-white pt-6 pb-4">
      <h2 class="font-bold text-4xl">My Projects</h2>
      <div class="flex flex-row mr-auto ml-auto justify-center gap-11">
        <div>
          <h3 class="text-3xl">WorkFlex</h3>
          <img src="assets/workflex.png" alt="workflex" class="-rotate-5 w-giga">
        </div>
        <div>
          <h3 class="text-3xl">Ragnohacks</h3>
          <img src="assets/ragnohacks.png" alt="ragnohacks" class="rotate-1 w-giga">
        </div>
      </div>
    </div>
  </section>
</body>
<script src="script.js"></script>
<script src="terminal.js"></script>

</html>
